<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LegendMon</title>
    <!-- Linking BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Linking Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!-- Linking personal stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="container-fluid" id="game-page">
    <div class="row justify-content-md-center" id = "header">
        <div class="col-lg-12">Select a character</div>
    </div>
    <div class="row justify-content-md-center" id="game-board">
        <div class="btn-group">
            <button type="button" class="btn btn-secondary character" id="select-ahri">
                <div class="card">
                    <img class="card-img-top" src="images/ahripic.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" style="color: black">Ahri</h5>
                    </div>
                </div>
            </button>
            <button type="button" class="btn btn-secondary character" id="select-vayne">
                <div class="card">
                    <img class="card-img-top" src="images/vaynepic.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" style="color: black">Vayne</h5>
                    </div>
                </div>
            </button>
            <button type="button" class="btn btn-secondary character" id="select-masterYi">
                <div class="card">
                    <img class="card-img-top" src="images/masteryipic.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" style="color: black">Master Yi</h5>
                    </div>
                </div>
            </button>
            <button type="button" class="btn btn-secondary character" id="select-renekton">
                <div class="card">
                    <img class="card-img-top" src="images/renektonpic.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" style="color: black">Renekton</h5>
                    </div>
                </div>
            </button>
        </div>

    </div>
 

    <!-- The Attacks and HP bars go here -->
    <div class = "row justify-content-md-center" id = "action-hp">
    </div>
    <!-- The current turn goes here -->
   <div class="row justify-content-md-center" id="turn-bar"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>   -->
    <script type="text/javascript" src="javascript/game.js"></script>

</body>

</html>
